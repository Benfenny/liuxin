<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Vue 测试实例 - 百度教程(baidu.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id ="app">
	<p>{{ name }} </p>
	<input V-model="name" type="text">
</div>

<script>
new Vue({
  el: '#app',
  data: {
   name: 'baidu!'
  }
})
</script>
</body>
</html>
